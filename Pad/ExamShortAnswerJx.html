<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="/css/pad/answer.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/script/jquery.min.js"></script>
    <script type="text/javascript" src="/script/index.js"></script>

</head>

<body>
    <!--2017-6-14陈明 薛启伟  2017-6-27 薛启伟数据模板-->
    <!--单选解析 start-->
    <div class="answer">
    </div>
    <!-- 单选解析 end-->
</body>
<!--模板start-->
<script src="/script/template.js"></script>
<script src="/script/helper.js"></script>
<script type="text/html" id="singleChoiceJx">
    <div class="choice queitem">
        <h3>第{{QuesNo}}题 {{QuesType | exercisetype:QuesType}}</h3>
        <!--题目-->
        <article class="ana-ar">
            <p>{{#QuesParentContent}}</p>
            <a href="javascript:;" class="kai"></a>
        </article>
        <div class="ques-title">
            {{#QuesContent}}
        </div>
        <!--选项-->
        <div class="accuracy">
            <i class='icon-cc03'></i>平均正确率：<span>{{QuesRightPercent}}</span>
        </div>
        <section class="dx shAn">
            <h4>正确答案</h4>
            <div class="option dan">
                {{#QuesAnswer}}
            </div>
            <h4>你的答案</h4>
            <div class="option tk-jx">
                {{#QuesUserAnswer}}
                {{each QuesUserAnswerImgs as value index}}
                <img id="{{index | selecticon:index}}" src="{{#value | replace: value}}" />
                {{/each}}
            </div>
        </section>
        <div class="analysis">
            <div class="analy01">
                <h3><i class="icon-cc01"></i>解析</h3>
                <p>{{#QuesAnalysisList[0].AnalysisContent}}</p>
            </div>
            <!--<div class="analy01">
                <h3><i class="icon-cc02"></i>解析</h3>
                <section><img src="images/video.jpg"></section>
            </div>-->
        </div>
    </div>
</script>
<script src="/script/pad/singleChoiceJx.js"></script>
</html>
