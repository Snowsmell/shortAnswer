<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>ExamShortAnswer-v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="css/analysis.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/script/jquery.min.js"></script>
    <script type="text/javascript" src="script/index.js"></script>
</head>

<body>
    <!--简答解析 liuxiaolin20170531 start    9.14薛启伟 模板-->
    <div class="analysisBox">
        <!--简答题-->
    </div>
    <script src="/script/template.js"></script>
    <script src="/script/helper.js"></script>
    <script type="text/html" id="ExamShortAnswerJx">
        <div class="queitem">
            <h3>第{{QuesNo}}题 {{QuesType | exercisetype:QuesType}}</h3>
            <!--题目内容-->
            <article>
                {{#QuesContent}}
            </article>
            <!--正确率-->
            <div class="accuracy">
                <i class='icon-cc03'></i>平均正确率：<span>{{QuesRightPercent}}</span>
            </div>
            <!--选项-->
            <section class="dx shAn">
                <h4>你的答案</h4>
                <div class="option">
                    <div class="shAnsel">
                        {{#QuesUserAnswer}}
                        <div class="img">
                            <ul>
                                {{each QuesUserAnswerImgs as value index}}
                                <li><img id="{{index | selecticon:index}}" src="{{#value}}" /></li> {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <div class="analysis">
                <div class="analy01">
                    <h3><i class="icon-cc01"></i>解析</h3>
                    <p>{{#QuesAnalysisList[0].AnalysisContent}} </p>
                </div>
            </div>
        </div>
        <div class="zewrap">
            <section>
                <a href="javascript:;" class="z-cha"><i class='icon-gf-wrong32'></i></a>
                <img src="">
                <a href="javascript:;" class="z-prev"><i class="icon-chevron_left2"></i></a>
                <a href="javascript:;" class="z-next"><i class='icon-chevron_right22'></i></a>
            </section>
        </div>
    </script>
    <script src="/script/ExamShortAnswerJx.js"></script>

    <!-- 简答解析 cc20170531 end -->
</body>

</html>
